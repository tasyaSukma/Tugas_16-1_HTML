<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<h1>Form Element</h1>
	<form>
		<table>
			<tr>
				<td>
					<button type="submit" name="btn1">Button 1</button>
					<button type="submit" name="btn2">Button 2</button>
					<button type="submit" name="btn3">Button 3</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" name="btn4">Button 4</button>
					<button type="submit" name="btn5">Button 5</button>
					<button type="submit" name="btn6">Button 6</button>
				</td>
			</tr>
			<tr>
				<td>
					<input type="color" name="btn4" value="#FFFF00">
					<input type="color" name="btn5" value="#0000FF">
					<input type="color" name="btn6" value="#ff0000">
				</td>
			</tr>
		</table>
	</form>
	<p>Semoga ilmu yang dipelajari berkah - Tugas 16-1</p>
</body>
</html>
